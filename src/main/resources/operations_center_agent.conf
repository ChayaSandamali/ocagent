<!--add config to new /repository/conf/operations-center.xml-->
<Publishers>

<!-- 
  Real Time Publisher 
-->
  <Publisher>
    <Name>RTPublisher</Name>
    <Enable>true</Enable>
    <Class>org.wso2.carbon.oc.publisher.rt.RTPublisher</Class>
    <ReportURL>https://localhost:9443/oc</ReportURL>
    <Username>admin</Username>
    <Password>admin</Password>
    <Interval>5000</Interval>
  </Publisher>

<!-- 
  Message Broker Publisher 
-->
  <Publisher>
    <Name>MBPublisher</Name>
    <Enable>false</Enable>
    <Class>org.wso2.carbon.oc.publisher.MBPublisher</Class>
    <ReportHostName>localhost</ReportHostName>
    <ReportHttpPort>5673</ReportHttpPort>
    <Username>admin</Username>
    <Password>admin</Password>
    <Interval>5000</Interval>
  </Publisher>


<!-- 
  Business Analysis Monitor Publisher 
-->
  <Publisher>
    <Name>BAMPublisher</Name>
    <Enable>false</Enable>
    <Class>org.wso2.carbon.oc.publisher.BAMPublisher</Class>
    <ReportHostName>localhost</ReportHostName>
    <ThriftPort>7614</ThriftPort>
    <ThriftSSLPort>7714</ThriftSSLPort>
    <Username>admin</Username>
    <Password>admin</Password>
    <Interval>5000</Interval>
  </Publisher>

  
</Publishers>
